#####
# 发布的topic有13种，订阅的也是13种
# 多个无人机使用一个DDS网络时，使用环境变量 PX4_UXRCE_DDS_NS 来区分不同无人机的同类话题，比如：export PX4_UXRCE_DDS_NS=uav1,这样生成的话题前面会将该前缀加上。或者是运行的使用加上：PX4_UXRCE_DDS_NS=uav_1 make px4_sitl gz_x500
# This file maps all the topics that are to be used on the uXRCE-DDS client.
#
#Flight Management Unit - fmu
#
#可能用到的话题：
#状态监控：
#vehicle_status：监控飞行器的状态（如电池电量、飞行模式等）。
#vehicle_gps_position：获取GPS定位信息。
#vehicle_attitude：获取飞行器的姿态信息。
#vehicle_local_position：获取飞行器的局部位置信息。
#控制指令：
#vehicle_command：发送飞行器命令（如起飞、降落、切换模式等）。
#offboard_control_mode：设置离板控制模式。
#trajectory_setpoint：发送轨迹设定点信息。
#vehicle_attitude_setpoint：发送姿态设定点信息。
#vehicle_rates_setpoint：发送角速度设定点信息。
#传感器数据：
#sensor_combined：获取融合后的传感器数据。
#timesync_status：获取时间同步状态。
#避障和导航：
#obstacle_distance：获取障碍物距离信息。
#vehicle_trajectory_waypoint：发送轨迹航点信息。
#####


publications:

#碰撞约束信息，用于路径规划和避障。
  - topic: /fmu/out/collision_constraints
    type: px4_msgs::msg::CollisionConstraints
#故障安全标志，表示系统是否进入故障安全模式。
  - topic: /fmu/out/failsafe_flags
    type: px4_msgs::msg::FailsafeFlags
#位置设定点三元组，包含当前、下一个和下一个的目标位置。
  - topic: /fmu/out/position_setpoint_triplet
    type: px4_msgs::msg::PositionSetpointTriplet
#融合后的传感器数据，包括加速度计、陀螺仪等数据。
  - topic: /fmu/out/sensor_combined
    type: px4_msgs::msg::SensorCombined
#时间同步状态信息。
  - topic: /fmu/out/timesync_status
    type: px4_msgs::msg::TimesyncStatus

  # - topic: /fmu/out/vehicle_angular_velocity
  #   type: px4_msgs::msg::VehicleAngularVelocity
#飞行器的姿态信息（如俯仰角、滚转角、偏航角）。
  - topic: /fmu/out/vehicle_attitude
    type: px4_msgs::msg::VehicleAttitude
#飞行器的控制模式（如手动、自动、离板等）。
  - topic: /fmu/out/vehicle_control_mode
    type: px4_msgs::msg::VehicleControlMode
#飞行器的全局位置信息（如经纬度、高度）。
  - topic: /fmu/out/vehicle_global_position
    type: px4_msgs::msg::VehicleGlobalPosition
#GPS定位数据。
  - topic: /fmu/out/vehicle_gps_position
    type: px4_msgs::msg::SensorGps
#飞行器的局部位置信息（如相对于起飞点的坐标）。
  - topic: /fmu/out/vehicle_local_position
    type: px4_msgs::msg::VehicleLocalPosition
#飞行器的里程计信息。
  - topic: /fmu/out/vehicle_odometry
    type: px4_msgs::msg::VehicleOdometry
#飞行器的状态信息（如电池电量、飞行模式等）。
  - topic: /fmu/out/vehicle_status
    type: px4_msgs::msg::VehicleStatus
#期望的轨迹航点信息。
  - topic: /fmu/out/vehicle_trajectory_waypoint_desired
    type: px4_msgs::msg::VehicleTrajectoryWaypoint
    
#这些话题由ROS 2节点发布，PX4飞控系统订阅。
subscriptions:
#离板控制模式，用于指定离板控制的类型（如位置、速度、加速度等）。
  - topic: /fmu/in/offboard_control_mode
    type: px4_msgs::msg::OffboardControlMode
#机载计算机状态信息。
  - topic: /fmu/in/onboard_computer_status
    type: px4_msgs::msg::OnboardComputerStatus
#障碍物距离信息，用于避障。
  - topic: /fmu/in/obstacle_distance
    type: px4_msgs::msg::ObstacleDistance
#光流传感器数据。
  - topic: /fmu/in/sensor_optical_flow
    type: px4_msgs::msg::SensorOpticalFlow
#遥测状态信息。
  - topic: /fmu/in/telemetry_status
    type: px4_msgs::msg::TelemetryStatus
#轨迹设定点信息。
  - topic: /fmu/in/trajectory_setpoint
    type: px4_msgs::msg::TrajectorySetpoint
#飞行器姿态设定点信息。
  - topic: /fmu/in/vehicle_attitude_setpoint
    type: px4_msgs::msg::VehicleAttitudeSetpoint
#基于运动捕捉系统的里程计信息。
  - topic: /fmu/in/vehicle_mocap_odometry
    type: px4_msgs::msg::VehicleOdometry
#飞行器角速度设定点信息。
  - topic: /fmu/in/vehicle_rates_setpoint
    type: px4_msgs::msg::VehicleRatesSetpoint
#基于视觉的里程计信息。
  - topic: /fmu/in/vehicle_visual_odometry
    type: px4_msgs::msg::VehicleOdometry
#飞行器命令信息（如起飞、降落、切换模式等）。
  - topic: /fmu/in/vehicle_command
    type: px4_msgs::msg::VehicleCommand
#贝塞尔轨迹信息。
  - topic: /fmu/in/vehicle_trajectory_bezier
    type: px4_msgs::msg::VehicleTrajectoryBezier
#轨迹航点信息。
  - topic: /fmu/in/vehicle_trajectory_waypoint
    type: px4_msgs::msg::VehicleTrajectoryWaypoint
